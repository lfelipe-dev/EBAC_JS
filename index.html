<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação EBAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Validação de Formulário</h2>
  <form id="myForm">
    <label for="campoA"> A:</label>
    <input type="number" id="campoA" name="campoA" required placeholder="Numero do Campo A">
    <br>
    <label for="campoB"> B:</label>
    <input type="number" id="campoB" name="campoB" required placeholder="Numero do Campo B">
    <br>
    <button type="submit">Validar</button>
  </form>
  <p id="mensagem"></p>

  <script src="validacao.js"></script>
</body>
</html>
